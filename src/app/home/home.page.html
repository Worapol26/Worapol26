<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      bmi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
 <img src="../../assets/img/bmi.png" width="150">
  <ion-card color="success" class="ion-padding">

    <ion-item>
      <ion-input label="กรอกน้ำหนัก" placeholder="kg" [(ngModel)]="weight"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-input label="กรอกส่วนสูง" placeholder="cm" [(ngModel)]="hight"></ion-input>
    </ion-item>
  <br>
  <ion-button size="large" expand="block" (click)="oncal()" 
  shape="round" color="warning">คำนวณ</ion-button>
  </ion-card>

  <ion-card color="secondary">
   <ion-card-header>
    <ion-card-subtitle color="Medium">ผลลัพธ์</ion-card-subtitle>
    <ion-card-title color="Medium">{{ result | number: '1.0-2'}}</ion-card-title>
   </ion-card-header>
  </ion-card>

  <ion-card color="danger">
    <ion-card-header>
     <ion-card-subtitle color="Medium">แปรผล</ion-card-subtitle>
     <ion-card-title color="Medium">{{ result_text }}</ion-card-title>
    </ion-card-header>
   </ion-card>
</ion-content>
